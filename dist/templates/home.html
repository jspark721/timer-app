<div class="container">
    <div class="row">
        <div class="col-md-8 text-center center">
            <div ng-controller="TimerCtrl">
                <div ng-hide="onBreak">
                    <h1 class="timer">{{ startTime | date:format }}</h1>
                    <button type="button" class="btn btn-success" ng-click="startTimer()" ng-show="workSession">Start</button>
                    <button type="button" class="btn btn-primary" ng-click="resetTimer()" ng-hide="workSession">Reset</button>
                </div>
                <div ng-show="onBreak">
                    <h1 class="timer">{{ breakTime | date:format }}</h1>
                    <button type="button" class="btn btn-success" ng-click="breakTimer()">Start</button>
                </div>
            </div>
        </div>
    </div>
</div>
