<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h3 class="heading">TASK HISTORY</h3>
            <!-- Add task -->
            <div ng-controller="TaskCtrl">
                <input type="submit" ng-click="add()" class="btn btn-success" value="Add Task" style="float: right;">
                <div style="overflow: hidden; padding-right: .5em;">
                    <input type="text" class="form-control" placeholder= "Enter here..." ng-model="task.name" style="width: 100%;" />
                </div>
                
                <table class="table table-hover">
                    <tr ng-repeat="task in tasks | orderBy: 'created_at':true">
                        <td>
                            {{task.task.name}}
                            <!-- Remove task -->
                            <a class="btn" role="button" ng-click="tasks.$remove(task)">&#9989;</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8 center">
            <h3 class="the">the</h3><h1 class="title">Pomodoro<br/>Timer</h1>
            <div class="tomato">
                <img ng-src="/assets/images/tomato.png" />
            </div>
            
            <div ng-controller="TimerCtrl">
            
                <h1 class="timer">{{ startTime | date:format }}</h1>
                   
                <button ng-click="updateTimer()" ng-hide="onBreak()" class="btn btn-success">{{ buttonName }}</button>
                <button ng-click="updateTimer()" ng-show="onBreak()" class="btn btn-success">{{ buttonName }}</button>
                
                <button ng-click="pause()" class="btn btn-danger">PAUSE</button>
                <button ng-click="start()" class="btn btn-secondary">RESUME</button>
                
                <p class="counter">number of interruptions: {{ counter }}</p>
            </div>
        </div>
    </div>
</div>
