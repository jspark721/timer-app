<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h3>Task History</h3>
            <div ng-controller="TaskCtrl">
            
            <input type="text" ng-model="task.name">
            <button ng-click="add()">Add Task</button>
            
            <p ng-repeat="n in names">
                {{n.name}}
            </p>
            </div>
        </div>
    
        <div class="col-md-12 center">
            <h3 class="the">the</h3><h1 class="title">Pomodoro<br/>Timer</h1>
            <div ng-controller="TimerCtrl">
                <h1 class="timer">{{ startTime | date:format }}</h1>
                <button ng-click="updateTimer()" ng-hide="onBreak()" class="btn btn-success">{{ buttonName }}</button>
                <button ng-click="updateTimer()" ng-show="onBreak()" class="btn btn-success">{{ buttonName }}</button>
            </div>
        </div>
    </div>
</div>
