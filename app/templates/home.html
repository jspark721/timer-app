<div class="container">
    <div class="row">
        <div class="col-md-8 text-center center">
            <div ng-controller="TimerCtrl">
                <h1 class="timer">{{ startTime | date:format }}</h1>
                <button type="button" class="btn btn-success" ng-click="startTimer()">Start</button>
                <button type="button" class="btn btn-primary" ng-click="resetTimer()">Reset</button>
            </div>
        </div>
    </div>
</div>
